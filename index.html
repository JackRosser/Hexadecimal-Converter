<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,500&display=swap" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>RGB Hex Converter</title>
  </head>
  <body>
    <main>
      <!-- title -->
      <div class="title">
        <h1>hexadecimal converter</h1>
      </div>
      <!-- searchbar -->
      <div class="search"><input type="text" class="search__bar" /></div>
      <!-- results -->
      <section class="results">
        <div class="r">
          <div class="r__letter" style="color: red">R</div>
          <div class="circle r__result"></div>
        </div>
        <div class="g">
          <div class="r__letter" style="color: rgb(56, 182, 3)">G</div>
          <div class="circle g__result"></div>
        </div>
        <div class="b">
          <div class="r__letter" style="color: blue">B</div>
          <div class="circle b__result"></div>
        </div>
      </section>
      <footer>
        <p>Powered by:<br />&copy; Giacomo Rossettini</p>
      </footer>
    </main>
    <script src="./assets/scripts.js"></script>
  </body>
</html>
